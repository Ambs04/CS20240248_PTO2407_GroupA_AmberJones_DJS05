<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.1/redux.legacy-esm.min.js"
      integrity="sha512-3FU0fXkM+UEhdumVbtNRMp2SiXBxw9tTKYI+2RboqfO3hDxk+iZqOuTD8NNcsTpfFtaQTsKsdtlBWqFJxmH21g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="script.js"></script>

    <title>Tally Counter</title>
  </head>
  <body>
    <div class="tally">
      <div id="view-tally"><p></p></div>
      <div class="buttons">
        <button id="increment-btn">+</button>
        <button id="decrement-btn">-</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
  </body>
</html>
